<head>

<title>Insert title here</title>

<body>
<!--  
	1) h1 ~ h6 : 제목을 작성할때 사용한다. 기본적으로 개행(단락구분), bold
						숫자가 커질수록 글자크기는 작다.
 -->
	<h1>안녕하세요</h1>
	<h2>안녕하세요</h2>
	<h3>안녕하세요</h3>
	<h4>안녕하세요</h4>
	<h5>안녕하세요</h5>
	<h6>안녕하세요</h6>
	
	<hr color="red">
	
<!-- 
	개행
	1) <br> : 줄바꿈, 반복 가능
	
	2) <p> : 단락 구분, 반복 안됨
 -->
 오늘은 월요일 <br><br><br><br><br>
 비가오네요 <p><p><p><p><p>
 바람도
 많이 불어요.
 <!-- 
 	특수문자
 		1)&nbsp; : 브라우저는 공백을 1개만 인식(그래서 공백을 여러개 넣고싶을때 사용)
 		2)&lt; : 태그를 문자로 표현 (뒤에 &gt; 는 붙여도 되고 안붙여도 가능)
 		3)&gt;
 		4)&amp;
  -->
 <p>여기 &lt;p&gt; 태그는&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;단락을 나타냅니다.</p>
 
 난 어디에??
