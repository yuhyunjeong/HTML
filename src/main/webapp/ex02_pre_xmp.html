<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1> &lt;pre>와 &lt;xmp> 구분하기</h1>
	
<!-- 
	pre태그는 content안에 마크업이 있으면 마크업을 인식한다.
 -->
<pre>
오늘은
<u>월요일</u>
비가 오지만
	            <b><i>기분은 화장하게</i></b>
		보내자고요
</pre>
	
<hr>
<!-- 
	xmp태그는 content안에 마크업이 있으면 문자로 인식한다.
 -->
<xmp>
오늘은
<u>월요일</u>
비가 오지만
	            <b><i>기분은 화장하게</i></b>
		보내자고요
</xmp>
</body>
</html>
