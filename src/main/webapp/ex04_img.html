<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>&lt;img> 태그 -bmp, jpg, gif, png </h1>

<!-- 
	경로설정
		: ../ - 상위폴더
		:  ./ - 현재폴더기준
		:   / - 최상위 root
 -->
<img alt="나제희" src="images/a.jpg" title="나제희"
width="100" height="70">

<hr>
<a href="images/a.jpg" target="_blank">
	<img alt="나제희" src="images/a.jpg" title="나제희"
	width="100" height="70" border="10">
</a>

</html>
