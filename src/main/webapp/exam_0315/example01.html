<table border="1" cellspacing="0">
<tr>

</tr>

	<td><input type="text" name="password"  size="15"></td>
</tr>

</tr>

</tr>
<tr>

			<option value="1">01</option>	
			<option value="2">02</option>
			<option value="3">03</option>
			<option value="4">04</option>
			<option value="5">05</option>
			<option value="6">06</option>
			<option value="7">07</option>
			<option value="8">08</option>
			<option value="9">09</option>
			<option value="10">10</option>

			<option value="30">30</option>
			<option value="31">31</option>

	</td>
</tr>
<tr>
	<th>우편번호</th>
	<td colspan="3"><input type="text" name="addressnumber"  size="15">-<input type="text" name="addressnumber2"  size="15">&nbsp;<input type="button" value="우편번호검색"></td>

</tr>

	<th>나머지주소</th>

</tr>
<tr>

	</td>

</tr>
<tr>
	<th colspan="4">
	<input type="button" value="등록">&nbsp;<input type="button" value="취소">
