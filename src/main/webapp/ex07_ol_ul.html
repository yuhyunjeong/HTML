<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>&lt;ul> 과 &lt;ol> 연습하기</h1>

<h3>&lt;ul> 태그</h3>
<!-- disc | circle | square -->
<ul type="circle">
	<li>기아자동차
		<ol>
			<li>K3</li>
			<li>K5</li>
			<li>K7</li>
			<li>K9</li>
		</ol>
	</li>
	<li>삼성자동차</li>
	<li>쌍용자동차</li>
</ul>

<h3>&lt;ol> 태그</h3>
<!--  숫자 | a | A | I | i  
        start : 시작점 설정 가능 -->
<ol type="I" start="5">
	<li>기아자동차
		<ol>
			<li>K3</li>
			<li>K5</li>
			<li>K7</li>
			<li>K9</li>
		</ol>
	</li>
	<li>삼성자동차</li>
	<li>쌍용자동차</li>
</ol>

</body>
</html>
