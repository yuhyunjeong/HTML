<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>&lt;form> 요소들</h1>
<!-- 
	form 태그 속성
	action="submit되었을때 이동할 페이지 설정"
	method="전송방식"
		get - 입력된 값들을 url 주소에 보여지면서 전송되는 형태
				구조 : http://domain:port/파일이름?name=value&name=value&.....
				보안상 주로 select 전용
				
		post - 전송되는 정보들이 request의 body영역에 숨겨져서 전송된다.
				  url주소에 노출이 안된다!
				  주로 update, delete, insert일때 많이 사용한다.
				  
	name="" 또는 id=""  - 주로 javaScript 또는 jQuery에서 form을 접근할때 필요하다.

	novalidate : 유효성체크와 상관없이 일단 전송
 -->
<form action="http://www.naver.com" method="get" name="f" novalidate="novalidate">
	<!-- 실제로 ui를 담당하게될 요소들=element를 작성한다. -->
	
	<!-- 입력 불가
		disabled="disabled" : submit했을때 전송이 안된다.
		readonly="readonly" : submit했을때 전송 된다!
	 -->
	아이디 :  <input type="text" name="id" size="10" value="jade" readonly="readonly"> <br>
	
	<!-- 속성 name은 전송했을때 값을 전송하기 위해서는 필수 속성
	              id는 주로 css, js에서 현재 객체(element)를 접근을 편리하게 하기위해서 사용하는 속성 
	              placeholder 속성은 주로 모바일환경 즉 화면이 작을때 사용한다. -->
	
	<lable for="pass">패스워드:</lable>
	<input type="password" name="pwd" id="pass" maxlength="5" placeholder="비밀번호를입력하세요.">

	<fieldset>
	<legend>성별</legend>
	<!--  radio는 반드시 그룹이 되어야 할 영역의 name을 동일하게 해줘야 단일선택이 가능하다. -->
		<input type="radio" name="gender" value="man">남자  
		<input type="radio" name="gender" value="woman" checked="checked">여자  
	</fieldset>
	
	<fieldset>
		<legend>취미선택</legend>
		<!-- checkbox는 name이 같아도 달라도 상관없다 - 멀티선택가능
				주로 이름을 동일하게 한다.
					: 전송하기 전에 유효성체크를 위해서 js를 실행하고 전송하는 경우가 많은데
					js에서 checkbox를 접근할때 이름이 같아야 배열의 형태로 사용할 수 있어서 좋다!
					전송했을때도 back단에서 전송된 데이터를 받을때 배열의 형태로 받을 수 있다.
		 -->
		<input type="checkbox" name="hobby" value="등산">등산
		<input type="checkbox" name="hobby" value="수영">수영
		<input type="checkbox" name="hobby" value="낚시">낚시
		<input type="checkbox" name="hobby" value="골프" checked="checked">골프
		<input type="checkbox" name="hobby" value="탁구">탁구
	</fieldset>
	
	직업 : 
	<select name="job" size="3" multiple="multiple">
		<option value="0">--선택--</option>
		<option value="1">학생</option>
		<option value="2" selected="selected">개발자</option>
		<option value="3">웹디자이너</option>
		<option value="4">강사</option>
	</select>
	
	<p>
	<!-- textarea는 공백이 자동으로 반영되므로 주의 -->
	<textarea rows="10" cols="20" name="content">반가워요~</textarea>
	
	<p>
	<!-- 눌려지는 버튼 형태의 종류 -->
	<input type="button" value="클릭"> <!--  눌려지는 형태이지만 기능은 전혀없다.  --><p>
	
	<!-- type="file" 은 파일 첨부할 때 사용하는 것으로 name은 필수
			이 경우는 반드시 method 방식은 post, form 요소의 속성으로 enctype="multipart/form-data"설정이 필수이다. -->
	파일 첨부 : <input type="file" name="file"> 

	<p>
	<!-- button 태그는 type 속성으로 3가지 (button, reset, submit)
			
		   button 태그에서 type 속성을 생략한 경우 : 기본 submit이다.
		    근데, 만약 form요소가 없이 <button>을 사용하게 되면 기본 button이다.
		   
		   * bootstrap을 이용해서 ui를 하게되는데 bootstrap에서는 주로 <button 을 많이 사용한다.
		      우리가 bootstrap에서 제공된 템플릿을 가지고 ajax(비동기화통신-화면이동안됨) 적용을 많이 하게된다.
	 -->
	<button type="button">눌러봐1</button>
	<button type="reset">눌러봐2</button>
	<button type="submit">눌러봐3</button>
	<button >눌러봐4</button>
	
	<hr>
	<!--  hidden 속성은 화면에 노출은 되지 않으나 전송될때 내부적으로 넘겨야할 데이터가 있을때
			사용한다. 주로 개발자가 back단에 넘어오는 데이터를 받아서 처리하는 용도로 사용한다. -->
	<input type="hidden" name="addr" value="seoul">
	<input type="hidden" name="message" value="반가워요">
	<input type="hidden" name="pageNum" value="3">
	
	<p>

	<!-- HTML5에 추가된 form type의 attribute 들
			: 브라우저 사양에 따라 지원여부가 다르다. -->
	<input type="date" name="birth" min="2022-03-01" max="2022-04-06" required="required"><p>
	<input type="number" name="age" placeholder="숫자만입력" max="5"><p>
	<input type="color" name="bgColor"><p>
	<input type="email" name="email" required="required"><p>
	<input type="range" name="test"><p>
	<input type="text" name="jumin" required="required" placeholder="주민번호입력"><p>
	
	
	
	
	<hr>
	<!-- 전송 버튼 
			submit 클릭하면 action에서 설정한 주소로 이동을 하면 method방식으로 폼 안에 있는 
			모든 name=value를 전송한다.-->
	<input type="submit" value="전송">
	<input type="image" src="images/a.jpg" width="50" height="50">
	
	<!-- reset 클릭되면 모든 데이터가 초기화! -->
	<input type="reset" value="취소">
<!--  
요청방식
1)get방식
https://www.naver.com/?pwd=12345&gender=woman&hobby=%BC%F6%BF%B5&hobby=%B0%F1%C7%C1&job=2&content=%B9%DD%B0%A1%BF%F6%BF%E4%7E

https://www.naver.com/?id=jade&pwd=12345&gender=woman&hobby=%B0%F1%C7%C1&job=2&content=%B9%DD%B0%A1%BF%F6%BF%E4%7E


2)post방식
https://www.naver.com/
-->
</form>

</body>
</html>
